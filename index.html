<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Valentine's Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect fill="%23f0e6f6" width="1920" height="1080"/></svg>');
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* Blurred background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,182,193,0.3) 0%, rgba(221,160,221,0.3) 100%);
            backdrop-filter: blur(10px);
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question {
            font-size: 42px;
            color: #444;
            margin-bottom: 50px;
            font-weight: 600;
        }

        .heart {
            display: inline-block;
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 20px 60px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .yes-button {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
        }

        .yes-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .no-button {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .no-button.moving {
            position: absolute;
        }

        .no-button:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #aaa 100%);
        }

        /* Success message */
        .success-message {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 20px;
            animation: slideIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        .success-message h2 {
            font-size: 36px;
            color: #d63031;
            margin-bottom: 15px;
        }

        .success-message p {
            font-size: 24px;
            color: #333;
            line-height: 1.6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Name animation with stars */
        .name-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: #ff6b9d;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
            opacity: 0;
            z-index: 1000;
            letter-spacing: 10px;
        }

        .name-animation.show {
            animation: nameAppear 3s ease-out forwards;
        }

        @keyframes nameAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            40% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            60% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -100px) scale(0.6);
                top: 80px;
                left: 50%;
            }
        }

        .star {
            position: absolute;
            font-size: 25px;
            opacity: 0;
            pointer-events: none;
        }

        .star.animate {
            animation: starBurst 1.5s ease-out forwards;
        }

        @keyframes starBurst {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5) rotate(360deg);
            }
        }

        .letter {
            display: inline-block;
            opacity: 0;
            position: relative;
        }

        .letter.animate {
            animation: letterAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: translateY(100px) translateX(-50px) rotate(-180deg) scale(0);
                filter: blur(10px);
            }
            60% {
                opacity: 1;
                filter: blur(0px);
            }
            80% {
                transform: translateY(-15px) translateX(0) rotate(10deg) scale(1.15);
            }
            100% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                filter: blur(0px);
            }
        }

        /* Sparkle effect for each letter */
        .letter-sparkle {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            opacity: 0;
        }

        .letter-sparkle.animate {
            animation: sparkleEffect 1s ease-out forwards;
        }

        @keyframes sparkleEffect {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--sparkle-x), var(--sparkle-y)) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="name-animation" id="nameAnimation"></div>
    
    <div class="container">
        <h1>Rana,</h1>
        <p class="question">will you be my Love? <span class="heart">üíï</span></p>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="yes-button" onclick="handleYes()">YES</button>
            <button class="no-button" id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>

        <div class="success-message" id="successMessage">
            <h2>üíñ I knew it! üíñ</h2>
            <p>I knew you'd say yes!</p>
            <p>You mean everything to me ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const container = document.getElementById('buttonsContainer');
        
        function moveButton() {
            // Make button absolute positioned on first hover
            if (!noButton.classList.contains('moving')) {
                noButton.classList.add('moving');
                const rect = noButton.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                noButton.style.left = (rect.left - containerRect.left) + 'px';
                noButton.style.top = (rect.top - containerRect.top) + 'px';
            }
            
            // Calculate new random position
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            // Movement boundaries (inside container)
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            // New random position
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            // Apply new position
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            
            // Gradually shrink the button
            const currentSize = parseFloat(getComputedStyle(noButton).fontSize) || 28;
            if (currentSize > 12) {
                noButton.style.fontSize = (currentSize - 2) + 'px';
                noButton.style.padding = '15px 40px';
            }
        }

        function handleYes() {
            // Show name animation first
            showNameAnimation();
            
            // Wait for name animation to finish before showing message
            // 4 letters * 400ms + 500ms star burst + 3000ms name movement = ~5000ms
            setTimeout(() => {
                // Hide buttons
                document.getElementById('buttonsContainer').style.display = 'none';
                
                // Show success message
                document.getElementById('successMessage').classList.add('show');
                
                // Create floating hearts
                createFloatingHearts();
            }, 5000);
        }

        function showNameAnimation() {
            const nameDiv = document.getElementById('nameAnimation');
            const name = 'RANA';
            
            // Clear previous content
            nameDiv.innerHTML = '';
            nameDiv.classList.add('show');
            
            // Create and animate each letter individually
            for (let i = 0; i < name.length; i++) {
                setTimeout(() => {
                    const letterContainer = document.createElement('span');
                    letterContainer.style.position = 'relative';
                    letterContainer.style.display = 'inline-block';
                    
                    const letter = document.createElement('span');
                    letter.classList.add('letter');
                    letter.textContent = name[i];
                    
                    letterContainer.appendChild(letter);
                    nameDiv.appendChild(letterContainer);
                    
                    // Trigger letter animation
                    setTimeout(() => {
                        letter.classList.add('animate');
                        
                        // Add sparkles around each letter
                        createLetterSparkles(letterContainer);
                    }, 50);
                    
                }, i * 400); // 400ms delay between each letter
            }
            
            // Create main star burst after all letters appear
            setTimeout(() => {
                createStarBurst();
            }, name.length * 400 + 500);
        }

        function createLetterSparkles(container) {
            const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            const positions = [
                { x: -30, y: -30 },
                { x: 30, y: -30 },
                { x: -30, y: 30 },
                { x: 30, y: 30 },
                { x: 0, y: -40 },
                { x: 0, y: 40 }
            ];
            
            positions.forEach((pos, index) => {
                setTimeout(() => {
                    const sparkle = document.createElement('span');
                    sparkle.classList.add('letter-sparkle');
                    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.setProperty('--sparkle-x', pos.x + 'px');
                    sparkle.style.setProperty('--sparkle-y', pos.y + 'px');
                    
                    container.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.classList.add('animate'), 10);
                    setTimeout(() => sparkle.remove(), 1000);
                }, index * 50);
            });
        }

        function createStarBurst() {
            const nameDiv = document.getElementById('nameAnimation');
            const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´', '‚≠ê', '‚ú®', 'üåü', 'üí´'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.textContent = stars[Math.floor(Math.random() * stars.length)];
                    
                    // Random direction
                    const angle = (Math.random() * 360) * Math.PI / 180;
                    const distance = 100 + Math.random() * 200;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    star.style.setProperty('--tx', tx + 'px');
                    star.style.setProperty('--ty', ty + 'px');
                    
                    nameDiv.appendChild(star);
                    
                    // Trigger animation
                    setTimeout(() => star.classList.add('animate'), 10);
                    
                    // Remove after animation
                    setTimeout(() => star.remove(), 1500);
                }, i * 50);
            }
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
